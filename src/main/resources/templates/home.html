<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>My Store - Trang chủ</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <!--Home css -->
        <link rel="stylesheet" type="text/css" href="assets/css/home.css">

    </head>
    <body>
        <!--header -->
        <th:block th:insert="common/_header"/>

        <!--end header-->

        <!--show product search -->
        <th:block th:insert="common/_search-product"/>

        <!--show category menu -->
        <th:block th:insert="common/_header-category"/>

        <!--start container-->
        <div class="content">

            <div class="container">
                <div class="owl-carousel owl-1">
                    <div><img src="assets/images/products/poster.png" alt="Image" class="img-fluid"></div>
                    <div><img src="assets/images/products/poster.png" alt="Image" class="img-fluid"></div>
                    <div><img src="assets/images/products/poster.png" alt="Image" class="img-fluid"></div>
                    <div><img src="assets/images/products/poster.png" alt="Image" class="img-fluid"></div>
                </div>
            </div>
        </div>

        <!--end container-->


        <!--    start section product -->
        <section>
            <div class="container-product">
                <div class="header">
                    <h2>SẢN PHẨM MỚI</h2>
                </div>
                <div class="lts-products">
                </div>
            </div>
        </section>
        <!--    end section product -->

        <!--    start footer -->
        <th:block th:insert="common/_footer"/>
        <!--    end footer -->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/main.js"></script>
        <!-- Custom Theme Scripts -->
        <script src="assets/js/home.js"></script>
        <script src="assets/js/common/add-to-cart.js"></script>
    </body>
</html>
